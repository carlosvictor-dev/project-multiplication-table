<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="./src/js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="main-title">Digite um número para gerar uma tabuada</h1>

        <form class="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" id="number" name="number" placeholder="Insira um número...">
            </div>
            <div class="form-control">
                <label for="multiplicator">Multiplicar até:</label>
                <input type="number" id="multiplicator" name="multiplicator" value="10">
            </div>
            <input type="submit" value="Calcular">
        </form>

        <div class="multiplication-table">
            <h2 class="multiplication-title">Tabuada do número: <span></span></h2>
            <div class="multiplication-operations">
                <p>Informe um número para calcular uma tabuada...</p>
                
            </div>
        </div>
    </main>
</body>

</html>
